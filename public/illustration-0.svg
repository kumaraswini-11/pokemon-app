<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background elements -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff6e0" />
      <stop offset="100%" stop-color="#fffbf0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="4" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background shape -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="url(#bg-gradient)" />
  
  <!-- 404 Text -->
  <g transform="translate(150, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="180" font-weight="900" fill="#FFC107" filter="url(#shadow)">404</text>
  </g>

  <!-- Compass/Pathfinder Elements -->
  <g transform="translate(400, 320)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="120" fill="#f9f9f9" stroke="#FFC107" stroke-width="8" />
    
    <!-- Direction indicators -->
    <line x1="0" y1="-100" x2="0" y2="-140" stroke="#FFC107" stroke-width="6" stroke-linecap="round" />
    <line x1="100" y1="0" x2="140" y2="0" stroke="#888" stroke-width="6" stroke-linecap="round" />
    <line x1="0" y1="100" x2="0" y2="140" stroke="#888" stroke-width="6" stroke-linecap="round" />
    <line x1="-100" y1="0" x2="-140" y2="0" stroke="#888" stroke-width="6" stroke-linecap="round" />
    
    <!-- Directional markers -->
    <text x="0" y="-110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFC107" text-anchor="middle">N</text>
    <text x="110" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#888" text-anchor="middle">E</text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#888" text-anchor="middle">S</text>
    <text x="-110" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#888" text-anchor="middle">W</text>
    
    <!-- Inner details -->
    <circle cx="0" cy="0" r="15" fill="#FFC107" />
    <circle cx="0" cy="0" r="5" fill="#444" />
    
    <!-- Compass needle -->
    <path d="M0,-90 L15,-20 L0,20 L-15,-20 Z" fill="#FFC107" stroke="#444" stroke-width="2" />
    <path d="M0,90 L15,20 L0,-20 L-15,20 Z" fill="#f5f5f5" stroke="#444" stroke-width="2" />
  </g>
  
  <!-- Map elements -->
  <g transform="translate(150, 400)">
    <!-- Dotted path -->
    <path d="M0,0 C50,-30 100,-20 150,0 C200,20 250,30 300,10 C350,-10 400,-30 450,-10" stroke="#FFC107" stroke-width="6" stroke-dasharray="15,10" fill="none" />
    
    <!-- Starting point -->
    <circle cx="0" cy="0" r="15" fill="#FFC107" />
    
    <!-- Question mark destination -->
    <g transform="translate(450, -10)">
      <circle cx="0" cy="0" r="25" fill="#f0f0f0" stroke="#FFC107" stroke-width="5" />
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFC107" text-anchor="middle">?</text>
    </g>
    
    <!-- Intermediate landmarks -->
    <circle cx="150" cy="0" r="8" fill="#FFC107" opacity="0.6" />
    <circle cx="300" cy="10" r="8" fill="#FFC107" opacity="0.6" />
  </g>
  
  <!-- Small decorative elements -->
  <g>
    <circle cx="100" cy="100" r="15" fill="#FFC107" opacity="0.2" />
    <circle cx="700" cy="150" r="20" fill="#FFC107" opacity="0.2" />
    <circle cx="650" cy="500" r="25" fill="#FFC107" opacity="0.2" />
    <circle cx="200" cy="520" r="18" fill="#FFC107" opacity="0.2" />
  </g>
</svg>